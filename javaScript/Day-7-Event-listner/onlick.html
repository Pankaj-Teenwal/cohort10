      <body>

          <button onclick="onContactClicked()">Contact</button>

    <script>
      function onHomeClicked() {
        alert("Home Clicked");
      }
    
      function onAboutClicked() {

      function onContactClicked() {
        alert("Contact Clicked");

      function onBlogClicked() {

      }
    
      function onPricingClicked() {
        alert("Pricing Clicked");

      function onClickedPankaj(){
        alert("Pankaj Clicked");
      }
    </script>
    
</body>
